<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>

<body>
    <main class="main-container">
        <header class="header">
            <a href="https://www.alura.com.br/" target="_blank"><img class="logoAlura" src="/imagens/Logo.png"alt="logo da Alura"></a>
        </header>

        <section class="container-textArea">
            <textarea class="text-area" cols="41" rows="4" placeholder="digite seu texto"></textarea>

            <div class="informacao">
                <img src="/imagens/exclamacao.png" alt="ponto de exclamação">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar btn-default">Criptografar</button>
                <button class="btn-descriptografar btn-default">Descriptografar</button>
            </div>
        </section>

        <section class="container-mensagem">
            <textarea id="mensagem" class="mensagem-text hidden"></textarea>

            <div class="sem-mensagem">
                <img class="sem_mensagem-img" src="/imagens/boneco.png" alt="boneco com uma lupa" width="250" height="230">
                <p class="info-title">Nenhuma mensagem encontrada</p>
                <span class="info-subtitle">Digite um texto que você deseja criptografar ou descriptografar</span>
            </div>

            <button id="btnCopiar" class="btn-default hidden">Copiar</button>
        </section>
    </main>

    <footer>
        <p> Desenvolvido por <a target="_blank" href="https://www.linkedin.com/in/dayana-santos-da-silva/"> Dayana Santos</a></p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
